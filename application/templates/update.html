{% extends 'layout.html' %}
{% block body_content %}
    <form action='' method='POST'>
        {{ form.hidden_tag() }}
        {{ form.todo }} <br>
        {% if form.todo.errors %}
            {% for error in form.todo.errors %}
                {{ error }}<br>
            {% endfor %}
        {% endif %}
        {{ form.submit }}
    </form>
{% endblock body_content %}
